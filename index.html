<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #log {
            font-family: monospace;
            font-size: 16px;
            white-space: pre-wrap;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button id="usersign">Play Round</button>
    <pre id="log">Click the button to start playing!</pre>
    <script src="script.js"></script>
</body>
</html>
